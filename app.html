<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" type="module" defer></script>
    <script src="Draft.js" type="module" defer></script>
    <title>Maiden | Voice Assistant</title>
  </head>
  <body>
    <main>
      <section class="header-container">
        <div class="history-container"><p>HISTORY</p></div>
        <div class="maiden-container"><p>MAIDEN</p></div>
        <div class="links-container"><p>LINKS</p></div>
      </section>
      <section class="content-container">
        <div class="history-content-container"></div>
        <div class="ai-response-container">
        </div>
        <div class="link-content-container"></div>
      </section>
      <section class="footer-container">
        <div class="button-container">
          <button class="speak">
            Speak<span class="content"></span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
